<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neko Omake - アプリケーション</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    
    .app-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }
    
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .app-item {
      display: block;
      margin: 20px 0;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .app-item:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .app-description {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="app-list">
    <h1>🐱 Neko Omake 🐱</h1>
    <a href="/public/app1/" class="app-item">
      <div>App1 - Action Game</div>
      <div class="app-description">アクションゲーム</div>
    </a>
    <a href="/public/app2/" class="app-item">
      <div>App2 - Puzzle Game</div>
      <div class="app-description">パズルゲーム</div>
    </a>
    <a href="/public/app3/" class="app-item">
      <div>App3 - Nyancard Pack Opening</div>
      <div class="app-description">猫カードのパック開封</div>
    </a>
  </div>
</body>
</html>
