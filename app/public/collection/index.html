<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyancard Collection - サンプル</title>
  <link rel="stylesheet" href="/assets/app3-collection.css">
  <style>
    :root { color-scheme: light; }
    body { margin: 0; padding: 24px; background: #fafafa; color: #111827; font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji'; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    .page { max-width: 1200px; margin: 0 auto; }
    h1 { margin: 0 0 16px; font-size: 1.8rem; letter-spacing: .2px; }
    p.desc { margin: 0 0 20px; color: #6b7280; }
    .collection-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; align-items: start; }
    /* Pokemon V 風タイトル */
    .title-v { position: relative; display: inline-flex; align-items: center; gap: 10px; font-weight: 900; letter-spacing: .5px; transform: skewX(-8deg); }
    .title-v-text { position: relative; display: inline-block; padding: 4px 8px; background: linear-gradient(180deg, #fff7b1 0%, #ffd34d 40%, #ff9f1c 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 1px 1px 0 #0b1220, -1px 1px 0 #0b1220, 1px -1px 0 #0b1220, -1px -1px 0 #0b1220, 0 6px 12px rgba(0,0,0,.2); }
    .title-v-text::after { content: ''; position: absolute; top: -15%; left: -20%; width: 28%; height: 130%; background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.65) 45%, rgba(255,255,255,0) 60%); transform: translateX(-120%) skewX(-10deg); animation: titleSheen 3.5s linear infinite 1.2s; pointer-events: none; mix-blend-mode: screen; }
    .title-v-badge { display: inline-block; padding: 3px 10px; border-radius: 12px; background: linear-gradient(180deg, #c7ccd5 0%, #9aa4b2 60%, #6b7280 100%); color: #0b1220; border: 2px solid #0b1220; box-shadow: 0 4px 0 #0b1220, 0 8px 12px rgba(0,0,0,.16), inset 0 1px 0 rgba(255,255,255,.9); line-height: 1; transform: skewX(-6deg) translateY(2px); text-shadow: 0 1px 0 rgba(255,255,255,.6); font-weight: 900; }
    @keyframes titleSheen { 0% { transform: translateX(-120%) skewX(-10deg); } 100% { transform: translateX(220%) skewX(-10deg); } }
  </style>
</head>
<body>
  <div class="page">
    <h1 class="title-v"><span class="title-v-text">Nyancard</span><span class="title-v-badge">V</span></h1>
    <p class="desc">各レアリティのカード見本。ホバーまたは指でなぞってチルトします。</p>
    <div class="collection-grid" id="grid"></div>
  </div>

  <script type="module">
    (async () => {
      try {
        await import('/src/app3/collection.ts');
      } catch (e1) {
        try {
          await import('/assets/app3-collection.js');
        } catch (e2) {
          console.error('Nyancard コレクションの読み込みに失敗', e1, e2);
        }
      }
    })();
  </script>
</body>
</html>
